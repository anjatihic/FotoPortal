<div class="wrapper">
  <div class="radio-bundle">
    <input type="radio" [name]="size.name" id="radio">
    <div>
      <label [for]="size.name">{{size.name}}</label>
      <p class="description">{{size.resolution}}</p>
    </div>
  </div>

  <p class="price">{{size.price | currency: 'KN': ''}}KN</p>
</div>
