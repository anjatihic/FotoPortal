<div class="d-flex justify-content-between spacing">
  <div class="d-flex align-items-baseline">
    <input type="radio" [name]="size.name" class="radio-spacing">
    <div class="d-flex flex-column">
      <label [for]="size.name">{{size.name | uppercase}}</label>
      <span class="description">{{size.resolution}}</span>
    </div>
  </div>

  <p class="price">{{size.price | currency: 'KN': ''}}KN</p>
</div>
